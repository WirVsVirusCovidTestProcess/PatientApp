<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "results.title" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "results.title" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <div [ngSwitch]="this.riskGroup | async">
      <app-results-low-risk-group *ngSwitchCase="'low'"></app-results-low-risk-group>
      <app-results-medium-risk-group *ngSwitchCase="'medium'"></app-results-medium-risk-group>
      <app-results-high-risk-group *ngSwitchCase="'high'"></app-results-high-risk-group>
      <app-results-loading-risk-group *ngSwitchDefault></app-results-loading-risk-group>
    </div>
  </div>
</ion-content>
