<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ "settings.title" | translate }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ "settings.title" | translate }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>{{ "settings.dark_mode" | translate }}</ion-label>
            <ion-toggle [ngModel]="darkMode | async" (ionChange)="handleDarkModeChange($event)" slot="end"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-icon slot="start" name="language"></ion-icon>
            <ion-label>{{ "settings.language" | translate }}</ion-label>
            <ion-select slot="end" [ngModel]="language | async" [okText]="'settings.ok' | translate"
                        [cancelText]="'settings.cancel' | translate" (ionChange)="handleLanguageChange($event)"
                        [interfaceOptions]="{ header: 'settings.language' | translate }">
                <ion-select-option *ngFor="let lang of this.availableLangs"
                                   [value]="lang">{{ ('settings.languages.' + lang) | translate }}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            <ion-label>{{ "settings.delete_data" | translate }}</ion-label>
            <ion-button (click)="clearData()" fill="outline" color="danger" slot="end">
                {{ "settings.delete_all_data" | translate }}
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
